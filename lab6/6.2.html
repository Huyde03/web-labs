<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Công Nghệ</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <style>
        /* Định dạng tổng thể */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        hr {
            width: 80%;
            border: 1px solid #ccc;
        }

        /* Thanh menu */
        nav {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

            nav a {
                text-decoration: none;
                margin: 0 10px;
                font-weight: bold;
                color: #0073e6;
                transition: color 0.3s ease;
            }

                nav a:hover {
                    color: #ff5733;
                }

        /* Danh mục sản phẩm */
        ul {
            list-style: none;
            padding: 0;
        }

            ul li {
                margin: 10px 0;
            }

                ul li a {
                    text-decoration: none;
                    color: #333;
                    font-weight: bold;
                    padding: 8px 12px;
                    border-radius: 5px;
                    display: inline-block;
                    transition: background 0.3s ease, color 0.3s ease;
                }

                    ul li a:hover {
                        background: #0073e6;
                        color: white;
                    }

        /* Khung hiển thị nội dung */
        iframe {
            width: 80%;
            height: 400px;
            border: 2px solid #0073e6;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
